<body>
  <div class="iii">
    <span>
      <a>sss</a>
    </span>
    <span>
      <a></a>
      <a></a>
    </span>
  </div> 
  <script>
    {/*

        ssss

      // translate to


      // {
      //   tag: 'DIV',
      //   children: [
      //     {
      //       tag: 'SPAN',
      //       children: [
      //         { tag: 'A', children: [] }
      //       ]
      //     },
      //     {

      //         { tag: 'A', children: [] },
      //         { tag: 'A', children: [] }
      //       ]
      //     }
      //   ]
      // }

      let template = document.querySelector('.iii')
      function translate(template) {
        let obj = {}
        obj.tag = template.tagName
        obj.children = []
        template.childNodes.forEach(child => {
          obj.children.push(translate(child))
        })
        return obj
      }
      console.log(translate(template))
  </script>
